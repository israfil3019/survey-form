<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="stye.css"> 
   
</head>
<body>
    <header>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform.</p>
    </header>
    <form action="survey">
        <div>
            <label for="name">Name </label><br><br>
            <input type="text" id="name" placeholder="Enter your name" name="name" size="20">
        </div>
        <div>
            <label for="surname">Surname </label><br><br>
            <input type="text" id="surname" placeholder="Enter your surname" name="surname" size="20">
        </div>
        <div>
            <label for="surname">Email </label><br><br>
            <input type="email" id="surname" placeholder="user@clarusway.com" name="email" size="20">
        </div>
        <br>
        <div>
            <label for="option">Which option best describes your current role?</label><br><br>
            <select name="role" id="option">
                <option>Select current role</option>
                <option value="">role-1</option>
                <option value="">role-2</option>
            </select>
        </div>
        <br>
        <div>
            <label for="recommend">Would you recommend Clarusway to a friend?</label><br><br>
            <input type="radio" name="recommend" id="yes">
            <label for="yes">Definiteley, Yes</label><br><br>
            <input type="radio" name="recommend" id="maybe" checked>
            <label for="maybe">Maybe</label><br><br>
            <input type="radio" name="recommend" id="not-sure">
            <label for="not-sure">Not sure</label><br><br>
            <input type="radio" name="recommend" id="no" checked>
            <label for="no">Definiteley, No</label><br><br>
        </div>
        <div>
            <label for="option">What is your favourite feature of Clarusway?</label><br><br>
            <select name="role" id="option">
                <option>Select an option</option>
                <option value="">option-1</option>
                <option value="">option-2</option>
            </select>
        </div>
        <div>
            <label for="improve">What would you like to see improved?</label><br><br>
            <input type="checkbox" name="improve" id="Front" value="Front-end">
            <label for="Front">Front-end Projects</label><br><br>
            <input type="checkbox" name="improve" id="Back" value="Back-end">
            <label for="Back">Back-end Projects</label><br><br>
            <input type="checkbox" name="improve" id="Data" value="Data Science">
            <label for="Data">Data Science</label><br><br>
            <input type="checkbox" name="improve" id="Addition" value="Additional sources">
            <label for="Addition">Additional Courses</label><br><br>
        </div>
        <div>
            <label for="comment">Any comments or suggestions?</label><br><br>
            <textarea name="comments" id="comment" placeholder="Enter your comment here...Thanks for your" cols="20" rows="2"></textarea>
            <input type="submit" value="Submit">
        </div>
        
    </form>
</body>
</html>
