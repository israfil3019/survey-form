<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="stye.css"> 
    <style>
        body{
            font-family: "comic-sns";
            font-size: 1rem;
        }
        header h1{
            font-size: 5rem;
            font-weight: 400;
        }
        .size, header p{
            font-size: 1.5rem;
        }
        textarea {
            line-height: 1.5rem;
        }
        .first-part input{
            line-height: 1.5rem;
        }

    </style>
   
</head>
<body>
    <header>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform.</p>
    </header>
    <form action="survey">
        <div class="first-part">
            <label for="name">Name </label><br><br>
            <input type="text" id="name" placeholder="Enter your name" name="name" size="20"><br>
        
            <label for="surname">Surname </label><br><br>
            <input type="text" id="surname" placeholder="Enter your surname" name="surname" size="20"><br>
        
            <label for="surname">Email </label><br><br>
            <input type="email" id="surname" placeholder="user@clarusway.com" name="email" size="20">
        </div>
        <br>
        <div >
            <label class="size" for="option">Which option best describes your current role?</label><br><br>
            <select name="role" id="option">
                <option>Select current role</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Part time Job">Part time Job</option>
                <option value="Full time Learner">Full time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>
        <br>
        <div>
            <label class="size" for="recommend">Would you recommend Clarusway to a friend?</label><br><br>
            <input type="radio" name="recommend" id="yes">
            <label for="yes">Definiteley, Yes</label><br><br>
            <input type="radio" name="recommend" id="maybe" checked>
            <label for="maybe">Maybe</label><br><br>
            <input type="radio" name="recommend" id="not-sure">
            <label for="not-sure">Not sure</label><br><br>
            <input type="radio" name="recommend" id="no" checked>
            <label for="no">Definiteley, No</label><br><br>
        </div>
        <div>
            <label class="size" for="option">What is your favourite feature of Clarusway?</label><br><br>
            <select name="role" id="option">
                <option>Select an option</option>
                <option value="courses">Courses</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="mentors">Mentors</option>
            </select>
        </div>
        <div>
            <label class="size" for="improve">What would you like to see improved?</label><br><br>
            <input type="checkbox" name="improve" id="Front" value="Front-end">
            <label for="Front">Front-end Projects</label><br><br>
            <input type="checkbox" name="improve" id="Back" value="Back-end">
            <label for="Back">Back-end Projects</label><br><br>
            <input type="checkbox" name="improve" id="Data" value="Data Science">
            <label for="Data">Data Science</label><br><br>
            <input type="checkbox" name="improve" id="Addition" value="Additional sources">
            <label for="Addition">Additional Courses</label><br><br>
        </div>
        <div>
            <label class="size" for="comment">Any comments or suggestions?</label><br><br>
            <textarea name="comments" id="comment" placeholder="Enter your comment here...Thanks for your comments..." cols="25" rows="2"></textarea>
            <input type="submit" value="Submit">
        </div>
        
    </form>
</body>
</html>
